<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Víctor Aguilera | Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid">
    <div class="tarjeta">
      <div class="image">
        <img class="illustration-hero" src="./images/illustration-hero.svg"/>
      </div>
      <div class="blanco">
        <div class="titulo">
          <h1>Order Summary</h1>
        </div> 

        <div class="cuerpo">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        </div>
        
        <div class="plan">
          <div class="notamusical"><img class="icononota" src="./images/icon-music.svg"/></div> 
          <div class="texto"><p class="arriba">Annual Plan</p><p class="abajo">$59.99/year</p></div>
          <div class="cambiar"><p class="puntero change">Change</p></div>
        </div>

        <div class="pago"><span>Proceed to Payment</span></div>

        <div class="cancelar"><span class="puntero">Cancel Order</span></div>

      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">VíctorJAguilera</a>.
  </div>
</body>
</html>
